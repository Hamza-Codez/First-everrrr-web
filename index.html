<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Get Fit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cambay&family=Caprasimo&display=swap">
   </head>
   <body>
    <header class="header">
      <!-- Left box for logo -->
      <div class="left">
        <img
          src="img/vector-object-and-icons-for-sport-label-gym-badge-fitness-logo-design.jpg"
          alt=""
        />
        <div>Go Get Fit</div>
      </div>
      <!-- Mid box for Navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- Right box for button -->
      <div class="right">
        <button class="btn">Contact Us</button>
        <button class="btn">Email us</button>
      </div>
    </header>
    <div class="container">
    <h1>Join the best gym of Kamalia!</h1>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your Name" />
    </div>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your Gender" />
    </div>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your Age" />
    </div>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your City" />
    </div>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your Contact no" />
    </div>
    <div class="formgroup">
      <input type="text" name="" placeholder="Enter Your Email ID" />
    </div>
    <button class="btn">Submit</button>
  </body>
</html>
